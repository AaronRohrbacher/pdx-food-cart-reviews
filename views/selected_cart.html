<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="demo.css">
  <title>Demo</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary sticky-top mb-4">
    <a class="navbar-brand" href="/">Group Project</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/stores">Stores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/brands">Brands</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/sign_out">Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <br> <!-- end navbar -->
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3>Planet Pizza</h3>
        <h5 class="card-subtitle mb-2 text-muted">Rating: UserInput/5</h4>
          <h6 class="card-subtitle mb-2 text-muted">M-F 10AM - 5PM</h6>
        </div>
      </div>
      <br>
      <div class="top-user-tags">
        <h3>Popular Tags</h3>
        <ul style="list-style: none;"  class="tag-list">
          <li><span class="badge badge-success">Great Price!</span></li>
          <li><span class="badge badge-info">Indian</span></li>
          <li><span class="badge badge-warning">Cash Only</span></li>
        </ul>
      </div>
          <form action="" method="post">
            <div class="form-group">
              <label>Food: </label>
              <input name="food" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label>Price: </label>
              <input name="price" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="amount">Review: </label>
              <textarea class="form-control" name="review" rows="3"></textarea>
            </div>
            <div class="stars form-group">

                <input class="star star-5" id="star-5" type="radio" name="star"/>
                <label class="star star-5" for="star-5"></label>
                <input class="star star-4" id="star-4" type="radio" name="star"/>
                <label class="star star-4" for="star-4"></label>
                <input class="star star-3" id="star-3" type="radio" name="star"/>
                <label class="star star-3" for="star-3"></label>
                <input class="star star-2" id="star-2" type="radio" name="star"/>
                <label class="star star-2" for="star-2"></label>
                <input class="star star-1" id="star-1" type="radio" name="star"/>
                <label class="star star-1" for="star-1"></label>

            </div>
            <button type="submit" class="btn btn-warning">Submit Review</button>
          </form>
    </div> <!-- container -->
    <br>
  </body>
</html>
